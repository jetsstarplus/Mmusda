{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{user.first_name}}| Logout</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'mission/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'mission/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href=" {% static 'mission/vendor/bootstrap/css/bootstrap.min.css' %}">
</head>
<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    <p><b>You are </b>Logged Out</p>
  </div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
      <img src="{% static 'mission/dist/img/user1-128x128.jpg' %}" alt="User Image">
    </div>
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->



    <!-- /.lockscreen credentials -->

  </div>
  <div class = 'lockscreen-item' style="transform: translateX(3rem); text-align:center">
     <a href="{% url 'login' %}">
          <button class="btn btn-primary">
            Login
          </button>
        </a>
  </div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
    click to Login Again
  </div>
  <div class="text-center">
    <a href="{% url 'sda:index' %}">Head to the Home Page</a>
  </div>


  <div class="lockscreen-footer text-center">
    Copyright &copy; 2020 <b><a  class="text-black">Ruth Nyamusi</a></b><br>
    All rights reserved
  </div>
</div>
<!-- /.center -->

<!-- jQuery -->
<script src="{% static 'mission/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'mission/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
